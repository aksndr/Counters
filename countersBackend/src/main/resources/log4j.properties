log4j.rootLogger=debug,sysout

# sysout log configuration
log4j.appender.sysout=org.apache.log4j.ConsoleAppender
log4j.appender.sysout.Target=System.out
log4j.appender.sysout.Threshold=debug
log4j.appender.sysout.layout=org.apache.log4j.PatternLayout
log4j.appender.sysout.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss} %5p (%F:%L) - %m%n


# SqlExceptionHelper log configuration
log4j.appender.SqlExceptionHelper=org.hibernate.engine.jdbc.spi.SqlExceptionHelper
log4j.appender.SqlExceptionHelper.Target=System.out
log4j.appender.SqlExceptionHelper.Threshold=debug
log4j.appender.SqlExceptionHelper.layout=org.apache.log4j.PatternLayout
log4j.appender.SqlExceptionHelper.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss} %5p (%F:%L) - %m%n
 
  
# SqlExceptionHelper log configuration
log4j.appender.StandardEnvironment=org.springframework.core.env.StandardEnvironment
log4j.appender.StandardEnvironment.Target=System.out
log4j.appender.StandardEnvironment.Threshold=debug
log4j.appender.StandardEnvironment.layout=org.apache.log4j.PatternLayout
log4j.appender.StandardEnvironment.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss} %5p (%F:%L) - %m%n
